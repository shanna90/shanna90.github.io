'''
	is_connected - Checks if a graph in the form of a dictionary is 
	connected or not, using Breadth-First Search Algorithm (BFS)
'''
def is_connected(G):
	start_node = list(G)[0]
	color = {v: 'white' for v in G}
	color[start_node] = 'gray'
	S = [start_node]
	while len(S) != 0:
		u = S.pop()
		for v in G[u]:
			if color[v] == 'white':
				color[v] = 'gray'
				S.append(v)
			color[u] = 'black'
	return list(color.values()).count('black') == len(G)

'''
	odd_degree_nodes - returns a list of all G odd degrees nodes
'''
def odd_degree_nodes(G):
	odd_degree_nodes = []
	for u in G:
		if len(G[u]) % 2 != 0:
			odd_degree_nodes.append(u)
	return odd_degree_nodes

'''
Hamiltonian via Held Karp
'''


def held_karp(dists):
    """
    Implementation of Held-Karp, an algorithm that solves the Traveling
    Salesman Problem using dynamic programming with memoization.
    Parameters:
        dists: distance matrix
    Returns:
        A tuple, (cost, path).
    """
    print('held_karp running')
    num = len(dists)
    # Maps each subset of the nodes to the cost to reach that subset, as well
    # as what node it passed before reaching this subset.
    # Node subsets are represented as set bits.
    C = {}

    # Set transition cost from initial state
    for k in range(1, num):
        C[(1 << k, k)] = (dists[0][k], 0)
    # Iterate subsets of increasing length and store intermediate results
    # in classic dynamic programming manner
    for subset_size in range(2, num):
        for subset in itertools.combinations(range(1, num), subset_size):
            # Set bits for all nodes in this subset
            bits = 0
            for bit in subset:
                bits |= 1 << bit

            # Find the lowest cost to get to this subset
            for k in subset:
                prev = bits & ~(1 << k)

                res = []
                for m in subset:
                    if m == 0 or m == k:
                        continue
                    res.append((C[(prev, m)][0] + dists[m][k], m))
                C[(bits, k)] = min(res)
    # We're interested in all bits but the least significant (the start state)
    bits = (2**num - 1) - 1
    # Calculate optimal cost
    res = []
    for k in range(1, num):
        res.append((C[(bits, k)][0] + dists[k][0], k))
    opt, parent = min(res)
    print('line168')
    # Backtrack to find full path
    path = []
    for i in range(num - 1):
        path.append(parent)
        new_bits = bits & ~(1 << parent)
        _, parent = C[(bits, parent)]
        bits = new_bits

    # Add implicit start state
    path.append(0)
    return opt, list(reversed(path))
